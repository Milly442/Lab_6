<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Fibonacci</title>
</head>
<body>     
<script>
 
 function fib(n)
 {
     let a = 0, b = 1, c, i;
     if( n == 0)
         return a;
     for(i = 2; i <= n; i++)
     {
     c = a + b;
     a = b;
     b = c;
     }
     return a;
 }
  
const n = parseInt(prompt('Enter a positive number: '));
document.write(fib(n));
</script>
</body>
</html>
